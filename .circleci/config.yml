jobs:
  build:
    docker:
      - image: cimg/node:12.21.1
        auth:
          username: elrix
          password: $DOCKERHUB_PASSWORD

    working_directory: ~/repo

    requires:
      - shellcheck

    steps:

      - checkout

      - restore_cache:
          keys:
          - cache-v3-{{ checksum "package.json" }}
          - cache-v3

      - run:
          name: Git reset source code
          command: |
            git reset --hard HEAD

      - checkout

      - run: 
          name: build
          command: npm run build
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - save_cache:
          key: cache-v3-{{ checksum "package.json" }}
          paths:
            - ~/repo

      - run: 
          name: test server
          command: npm run test:server
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - run: 
          name: test core frontend
          command: npm run test:frontend
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - run: 
          name: test admin panel
          command: npm run test:admin
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - run: 
          name: test cli
          command: npm run test:cli
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - run: 
          name: test utils
          command: npm run test:utils
          environment:
            NODE_OPTIONS: --max_old_space_size=4096
      
