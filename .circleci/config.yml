version: '2.1'
orbs:
  node: circleci/node@4.2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable

    working_directory: ~/repo

    executor:
      name: node/default
      tag: '12.21.1'

    steps:

      - checkout

      - restore_cache:
          keys:
          - cache-v3-{{ checksum "package.json" }}
          - cache-v3

      - run:
          name: Git reset source code
          command: |
            git reset --hard HEAD

      - checkout

      - run: 
          name: build
          command: npm run build
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - save_cache:
          key: cache-v3-{{ checksum "package.json" }}
          paths:
            - ~/repo

      - run: 
          name: test server
          command: npm run test:server
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - run: 
          name: test core frontend
          command: npm run test:frontend
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - run: 
          name: test admin panel
          command: npm run test:admin
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - run: 
          name: test cli
          command: npm run test:cli
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - run: 
          name: test utils
          command: npm run test:utils
          environment:
            NODE_OPTIONS: --max_old_space_size=4096
      
